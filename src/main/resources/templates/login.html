<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Alpha Solutions - Login</title>
    <link th:href="@{/css/styles.css}"  rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                            <div class="card-body">
                                <p>Enter your login below</p>

                                <form  th:action="@{/login}" method="post">

                                    <!-- error message -->
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger">Invalid username or
                                            password.</div>
                                    </div>

                                    <!-- logout message -->
                                    <div th:if="${param.logout}">
                                        <div class="alert alert-info">You have been logged out.</div>
                                    </div>


                                    <div class="form-group">
                                        <label class="small mb-1" for="brugernavn">Username:</label>
                                        <input class="form-control py-4" id="brugernavn" type="email" name="username" placeholder="Enter e-mail" />
                                    </div>

                                    <div class="form-group">
                                        <label class="small mb-1" for="kodeord">Password:</label>
                                        <input class="form-control py-4" id="kodeord" type="password" name="password" placeholder="Enter password" />
                                    </div>
                                    <button class="btn btn-primary" type="submit" th:href="@{/}">Login</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small"><a th:href="@{/login}">Click here to login</a></div>
                            <div class="small"><a th:href="@{/registration}">Need an employee account? Sign up!</a></div>
                            <div class="small"><a th:href="@{/adminRegistration}">Need an admin account? Sign up!</a></div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>
</div>
<div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Alpha Solutions 2021</div>
                <div>
                    <b>This login page is secured with SSL</b>
                </div>
            </div>
        </div>
    </footer>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{js/scripts.js}"></script>
</body>
</html>
